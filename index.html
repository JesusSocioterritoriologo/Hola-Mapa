<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Página Hola Mundo </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Incluye la hoja de estilos de Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
	#map {
           width: 800px;
           heigth:500px;
	}
  </style>
</head>
<body>
   <h1>Hola mapa</h1>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
   var map = L.map('map').setView([19.4326, -99.133], 13]);

   // Agrega la capa de mapa base de OpenStreetMap
	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	attribution: '© OpenStreetMap contributors' // Muestra el crédito obligatorio
	}).addTo(map);
</script>
</body>
</html>
